process READDB = {

# empty input source, fire events
 source = EmptySource {
   untracked int32 maxEvents = 1
 }

    
  es_source = PoolDBESSource { 
    VPSet toGet = {{ string record = "SiStripClusterChargesRcd"    string tag = "SiStripClusterChargesRcd_v1" }}
    string connect = "sqlite_file:historic.db"    
    untracked string catalog = "file:historic.xml"
    string timetype = "runnumber" 
    PSet DBParameters = {
     # untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
     untracked string authenticationPath="./"
     untracked int32 messageLevel=3
     #blob	    untracked bool loadBlobStreamer = true
    }
  }


 module print = AsciiOutputModule{}
 endpath ep = {print}
}
