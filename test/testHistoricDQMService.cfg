process PWRITE = {
    
    #########################
    # message logger
    #########################
    
    service = MessageLogger {
	untracked vstring destinations = { "log/destinationFile" }
	untracked PSet destinationFile = { untracked string threshold = "INFO"} 
    }
    
    
    #########################
    # maxEvents ...
    #########################
    
    untracked PSet maxEvents = {untracked int32 input = 1}
    source = EmptySource { 
	string timetype = "runnumber"
	untracked uint32 firstRun = theRunNr
	untracked uint32 lastRun  = theRunNr
	uint32 interval = 1
    }
    
    #########################
    # DQM services
    #########################
    include "DQMServices/Core/data/DQM.cfg"
    
    
    ########################
    # DB parameters
    ########################
    
    service = PoolDBOutputService{
	string connect = "connectString"    
	#
	untracked string timetype = "runnumber"    
	#untracked string BlobStreamerName="DefaultBlobStreamingService"
	#untracked string BlobStreamerName="TBufferBlobStreamingService"
	#
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=4
	}
	VPSet toPut={ 
	    { string record = "SiStripSummaryRcd" string tag="insertTag"}
	}
    }
    
    

    ########################
    # HistoricDQMService
    ########################
    
    service siStripHistoricDQMService =  SiStripHistoricDQMService {  
	
	untracked string ROOTFILE_DIR = 'theDirName/'
	untracked string FILE_NAME    = 'theFileName'
	untracked string ME_DIR       = 'Run theRunNr'
	
	
	PSet HList = {	    	    
	    VPSet histoList = {
		//quantities are 'stat', 'landau', 'gauss'
		//where 
		//'stat' includes entries, mean, rms
		//'landau' includes
		//'gauss' includes gaussMean, gaussSigma

		{ untracked string Name = "Chi2_CosmicTk"  untracked vstring quantitiesToExtract = {'stat'} }
		,
		{ untracked string Name = "NumberOfTracks"  untracked vstring quantitiesToExtract = {'stat'} }
		,
		{ untracked string Name = "Summary_NumberOfClusters_OffTrack"  untracked vstring quantitiesToExtract = {'stat'} }
		,
		{ untracked string Name = "Summary_NumberOfClusters_OnTrack"  untracked vstring quantitiesToExtract = {'stat'} }
		,
		{ untracked string Name = "NumberOfClusters"  untracked vstring quantitiesToExtract = {'stat'} }
		,
		{ untracked string Name = "ClusterCharge"  untracked vstring quantitiesToExtract = {'stat'} }
		#,
		#{ untracked string Name = "ClusterCharge"  untracked vstring quantitiesToExtract = {'stat','landau'} }
	    }
	}
	
    }


    module siStripPopConHistoricDQM = SiStripPopConHistoricDQM {
	string record = "SiStripSummaryRcd"
	untracked bool loggingOn = True
	bool SinceAppendMode = true
	PSet Source ={
	    untracked uint32 since = theRunNr
	    untracked bool debug = true
	}
	
    }

    # Schedule
    path p = { siStripPopConHistoricDQM }
    module print = AsciiOutputModule {}
    endpath ep = { print }
}
